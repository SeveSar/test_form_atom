  <section class="registr">
    <h2 class="registr__title">Регистрация</h2>
    <div class="registr__inner">
      <form class="registr__form form">
        <div class="form__row">
          <div class="form__group">
            <svg class="call">
              <use xlink:href="#call"></use>
            </svg>
            <input required class="form__control" id="name" type="text" data-input>
            <label for="name">Фамилия Имя Отчество</label>
          </div>
          <div class="form__group">
            <svg class="path">
              <use xlink:href="#path"></use>
            </svg>
            <input required class="form__control" type="text" id="date-picker-born" data-input>
            <label for="date-picker-born">Дата Рождения</label>
          </div>
        </div>
        <div class="form__group form__group--big">
          <svg class="location">
            <use xlink:href="#location"></use>
          </svg>
          <input required class="form__control" id="location-input" type="text" data-input>
          <label for="location-input">Адрес пребывания</label>
        </div>
        <div class="form__row">
          <div class="form__group">
            <svg class="danger">
              <use xlink:href="#danger"></use>
            </svg>
            <input required class="form__control" type="text" id="danger-input" autocomplete="off" data-input data-choose>
            <label for="danger-input">Травма или проблемный сустав</label>
          </div>
          <div class="form__group">
            <svg class="path">
              <use xlink:href="#path"></use>
            </svg>
            <input required class="form__control" type="text" id="date-picker-reabilt" data-input>
            <label for="date-picker-reabilt">Желаемая дата начала реабилитации</label>
          </div>
        </div>
        <div class="form__row">
          <div class="form__group">
            <svg class="call">
              <use xlink:href="#call"></use>
            </svg>
            <input required class="form__control masked" data-mask="+7 (###) ###-####" type="tel" id="phone" data-input autocomplete="tel">
            <label for="phone">Телефон (используется как логин)</label>
          </div>
          <div class="form__group">
            <svg class="password">
              <use xlink:href="#password"></use>
            </svg>
            <input required class="form__control" type="password" id="password-input" data-input>
            <label for="password-input">Пароль</label>
          </div>
        </div>
        <div class="form__row form__row--actions">
          <button disabled class="form__btn" type="submit">Подтвердить</button>
          <div class="form__group">
            <input class="form__control form__control--check" type="checkbox" id="agreed">
            <label class="access" for="agreed">Cогласен с <span>условиями оказания услуг</span></label>
          </div>
          <div class="form__group">
            <input class="form__control form__control--check" type="checkbox" id="access">
            <label class="access" for="access">Принимаю <span>условия соглашения</span></label>
          </div>
        </div>
      </form>
      <footer class="registr__footer">
        <div>
          © 2021. ООО «Мобильная реабилитация»
          Все права защищены.
        </div>
      </footer>
    </div>
  </section>
  <div class="overlay">
    <div class="choose">
      <button class="choose__close">
        <img src="img/close.svg" alt="close">
      </button>
      <h4 class="choose__title">Выберите травму или проблемный сустав</h4>
      <ul class="choose__list">
        <li class="choose__list-item">
          <input id="shoulder" type="radio" class="choose__input" name="choose">
          <label for="shoulder" class="choose__label">Плечевой сустав</label>
        </li>
        <li class="choose__list-item">
          <input id="knee" type="radio" class="choose__input" name="choose">
          <label for="knee" class="choose__label">Коленный сустав</label>
        </li>
        <li class="choose__list-item">
          <input id="brush" type="radio" class="choose__input" name="choose">
          <label for="brush" class="choose__label">Кисть</label>
        </li>
        <li class="choose__list-item">
          <input id="leg" type="radio" class="choose__input" name="choose">
          <label for="leg" class="choose__label">Голеностопный сустав </label>
        </li>
        <li class="choose__list-item">
          <input id="shoulder_2" type="radio" class="choose__input" name="choose">
          <label for="shoulder_2" class="choose__label">Плечевой сустав</label>
        </li>
        <li class="choose__list-item">
          <input id="back" type="radio" class="choose__input" name="choose">
          <label for="back" class="choose__label">Спина</label>
        </li>
      </ul>
    </div>
  </div>
